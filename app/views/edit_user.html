{% extends "../views/manage/layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <form role="form" method="POST" action="" enctype="multipart/form-data">
        <input type="hidden" name="action" value="update">
        <input type="hidden" name="user" value="{{ escape(user[0][2])}}">
            <div class="form-group">
                <label>First Name <small>Required</small></label>
                <input type="text" name="first_name" class="form-control" placeholder="First Name" value="{{ escape(user[0][0])}}"required autofocus>
            </div>
            <div class="form-group">
                <label>Last Name <small>Required</small></label>
                <input type="text" name="last_name" class="form-control" placeholder="Last Name" value="{{ escape(user[0][1])}}"required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="newemail" class="form-control" placeholder="Email" value="{{ escape(user[0][2])}}" required>
            </div>
            <div class="form-group">
                <label>Affiliation</label>
                <input type="text" name="affiliation" class="form-control" placeholder="Affiliation" value="{{ escape(user[0][3])}}"required>
            </div>
            <div class="form-group">
                <label>Role</label>
                <input type="text" name="role" class="form-control" placeholder="Role" value="{{ escape(user[0][7])}}" required>
            </div>
            <div class="form-group">
                <label>Identity</label>
                <input type="text" name="identity" class="form-control" placeholder="Identity" value="{{ escape(user[0][4])}}"required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="text" name="gender" class="form-control" placeholder="Gender" value="{{ escape(user[0][5])}}"required>
            </div>
            <div class="form-group">
                <label>New Password <small>If changing</small></label>
                <input type="hidden" name="oldpassword" value="{{ escape(user[0][6])}}" required>
                <input type="password" name="newpassword" class="form-control" placeholder="New Password" value="" required>
            </div>
            
            <button class="btn btn-success pull-right" type="submit">Update</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% end %}
